<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Patrulha da Dengue</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body ng-cloak class="ng-cloak" ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Patrulha da Dengue</h1>
        </ion-header-bar>
        <ion-content ng-controller="MapaController as mapaCtrl">
            <div id="mapa" ng-hide="mapaCtrl.geolocationDesativada" data-tap-disabled="true"></div>
            <form id="form-descricao-do-foco" ng-show="mapaCtrl.vaiDescrever">
                <div class="form-group">
                    <label for="campo-descricao" class="label-descricao-do-foco">Oi. Você está prestes a adiconar um foco do mosquito. Descreva o local onde este foco foi encontrado.</label>
                    <input type="text" ng-model="mapaCtrl.descricaoDoFoco" class="form-control input-descricao-do-foco" id="campo-descricao" placeholder="ex: pneus cheios d'água">
                    <button type="button" ng-click="mapaCtrl.cancelarDescricao()" class="btn btn-danger button-descricao-do-foco-x">X</button>
                    <button type="button" ng-click="mapaCtrl.confirmarDescricao()" class="btn btn-success button-descricao-do-foco-ok">OK</button>
                </div>
            </form>
            <form id="form-geolocalizacao" ng-show="mapaCtrl.geolocationDesativada">
                <div class="recarregar-gps">
                    <label class="label-descricao-do-foco">Ative a localização do seu celular para utilizar o aplicativo.</label>
                    <button type="button" ng-click="mapaCtrl.recarregarPagina()" class="btn btn-default btn-recarregar"><i class="glyphicon glyphicon-refresh" aria-hidden="true"></i><span class="mensagem-gps">Recarregar...</span></button>
                </div>
            </form>
        </ion-content>
    </ion-pane>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyvUvW-ejncX6xqy7pqf-c9Evz_wDF_Hc"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
